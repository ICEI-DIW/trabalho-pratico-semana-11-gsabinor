<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CookLab</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>


    <!-- Cabeçalho -->
    <header class="container-fluid bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo do Site" style="height: 50px; width: auto;">
                </a>
            </div>            
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link fw-bold text-dark" href="index.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold text-dark" href="aboutus.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold text-dark" href="contact.html">Contato</a></li>
                </ul>
            </nav>
            <div class="d-flex gap-2">
                <button class="btn btn-warning btn-sm text-nowrap">LOG IN</button>
                <button class="btn btn-warning btn-sm text-nowrap">SIGN UP</button>
            </div>
        </div>
    </header>    
    

    
    <main>
        <!-- Carrossel - Nova receita -->
        <section class="container my-5">
            <div id="carouselNovaReceita" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-destaques"></div>
          
              <!-- Botões carrossel -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselNovaReceita" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselNovaReceita" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
        </section>
          
        
        <!-- Receitas em destaque -->
        <section class="container my-5">
            <h2 class="text-center mb-4">Receitas em destaque</h2>
            <div class="row justify-content-center" id="lista-receitas"></div>
        </section>
        
        
        <!-- Anúncio -->
        <section class="container my-5 text-center">
            <img src="img/Anuncie aqui.png" alt="Anúncio" class="img-fluid rounded">
        </section>

        
        <!-- Receita sazonal -->
        <section class="container my-5" id="sugestao-sazonal"></section>
          
        
        
        <!-- Receita de alguma data comemorativa próxima -->
        <section class="container my-5" id="receitas-populares"></section>
          
        
        
        <!-- Comentários usuários da página -->
        <section class="container my-5 text-center">
            <h2>Reviews</h2>
            <p>Comentários dos nossos usuários</p>
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <div class="p-3 bg-light border rounded">Comentário 1 - ★★★★★</div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="p-3 bg-light border rounded">Comentário 2 - ★★★★★</div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="p-3 bg-light border rounded">Comentário 3 - ★★★★★</div>
                </div>
            </div>
        </section>
        
        
        <!-- Artigos sobre gastronomia ou nutrição -->
        <section class="container my-5 text-center">
            <h2>Artigos</h2>
            <div class="row justify-content-center" id="lista-artigos"></div>
          </section>        
    </main>
    

    <!-- Rodapé -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo do Site" style="height: 40px; width: auto;">
                    </a>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="index.html" class="text-decoration-none text-dark fw-semibold">Página Inicial</a></li>
                        <li class="list-inline-item"><a href="aboutus.html" class="text-decoration-none text-dark fw-semibold">Sobre Nós</a></li>
                        <li class="list-inline-item"><a href="contact.html" class="text-decoration-none text-dark fw-semibold">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
