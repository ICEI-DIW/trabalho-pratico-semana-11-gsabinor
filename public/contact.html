<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>


    <!-- Header -->
    <header class="bg-white shadow-sm py-3 mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo do Site" style="height: 50px; width: auto;">
                </a>
            </div>            
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link fw-semibold text-dark" href="index.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-dark" href="aboutus.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-dark" href="contact.html">Contato</a></li>
                </ul>
            </nav>
            <div>
                <button class="btn btn-warning me-2">LOG IN</button>
                <button class="btn btn-warning">SIGN UP</button>
            </div>
        </div>
    </header>

    <!-- Contato -->
    <section class="container mb-5">
        <h1 class="text-center mb-4">Contato</h1>
        <div class="row align-items-center">
            <div class="col-md-6">
                <div id="mensagem-enviada" class="alert alert-success text-center d-none" role="alert">
                    Sua mensagem foi enviada com sucesso!
                </div>
                <form action="#" id="form-contato" class="row g-3">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="assunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">ENVIAR MENSAGEM</button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="img/Anuncie aqui 2.png" alt="Anúncio" class="img-fluid rounded" style="max-width: 400px;">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo do Site" style="height: 40px; width: auto;">
                    </a>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="index.html" class="text-decoration-none text-dark fw-semibold">Página Inicial</a></li>
                        <li class="list-inline-item"><a href="aboutus.html" class="text-decoration-none text-dark fw-semibold">Sobre Nós</a></li>
                        <li class="list-inline-item"><a href="contact.html" class="text-decoration-none text-dark fw-semibold">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

<script>
    document.getElementById('form-contato').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensagem-enviada').classList.remove('d-none');
      this.reset();
    });
  </script>
